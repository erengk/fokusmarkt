<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-image {
            max-width: 300px;
            max-height: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Görsel Test Sayfası</h1>
    
    <h2>Phytospan Jel Görselleri:</h2>
    <div>
        <img src="/assets/products/tr/phytospan/jel/Phytospan_Jel_01.jpg" 
             alt="Phytospan Jel 01" 
             class="test-image"
             onload="this.nextElementSibling.textContent='✅ Yüklendi'"
             onerror="this.nextElementSibling.textContent='❌ Yüklenemedi'">
        <div class="success">Yükleniyor...</div>
    </div>
